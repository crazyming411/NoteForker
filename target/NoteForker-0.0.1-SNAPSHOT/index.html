<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

	<body>

			    NoteForker

			    <div id="searchBtn">l</div>

			    	Confirm Password<br />
			    	<input type="password" name="rePass" /><br />
			    	</span>
			    	<input type="submit" id="loginBtn" name="submit" value="Sign In"/> 
			    	<span id="regBtn">Join Us!</span>
			    </form>

		</div>
