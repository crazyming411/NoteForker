<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type="text/javascript">
			onload=function(){
				var loginForm=document.getElementById('login');
				var sendBtn=document.getElementById('send');
				sendBtn.onclick=function(){
					var formData='{'+
									'"account":'+'"'+encodeURIComponent(loginForm['account'].value.toLowerCase())+'", '+
									'"passwd":' +'"'+encodeURIComponent(loginForm['pass'].value)+'"'+
				 				  '}';
				 	//alert(formData);			  
					$.ajax(
						{
							url: '/user',
							type: 'POST',
							headers: {"usage":"login"},
							contentType: "application/json; charset=utf-8",
							data: formData,
							dataType: "json",
							success: function(msg){
								console.log(msg);
							},
							error: function(response){
								console.log(response.responseText);
							}
						}
					);
				}
				
				var getter=document.getElementById('getter');
				getter.onclick=function(){
					$.ajax(
							{
								url: '/user/crazyming411',
								type: 'GET',
								error: function(msg){
									console.log(msg);
								},
								success: function(msg){
									console.log(msg);
								}
							}
						);
				}
			}
		</script>
	</head>
	<body>
		<form id="login" action="" method="POST">
			Account:<input type="text" name="account" /><br />
			Password:<input type="text" name="pass" />
			<input type="button" value="Send" id="send" />
		</form>
		<input type="button" id="getter"/>
	</body>
</html>
