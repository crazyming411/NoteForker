<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title id="title">Sign In - NoteForker</title>
		<link rel="stylesheet" href="./index.css" />
		<script type="text/javascript" src="./jquery.js"></script>
	</head>
	<body>
		<div id="main">
		<div id="signInForm">
			<span id="Info">Hello! NoteForker</span>
			<form id="login" method="post" action="">
				Account<br />
				<input type="text" name="account" /><br />
				Password<br />
				<input type="password" name="passwd" /><br />
				<span id="register">
				Confirm Password<br />
				<input type="password" name="rePass" /><br />
				</span>
				<input type="submit" id="loginBtn" value="Sign In"/> 
				<span id="regBtn">Join Us!</span>
			</form>
		</div>
		<script type="text/javascript" src="./jquery.js"></script>
		</div>
	</body>
</html>
